<script type="text/x-red" data-template-name="form-in">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="common.label.name">Name</span></label>
        <input type="text" id="node-input-name">
    </div>
    <div id="node-input-tip" class="form-tips"><span data-i18n="httpInMultipart.tip.in"></span><code><span id="node-input-path"></span></code>.</div>
</script>

<script type="text/x-red" data-help-name="httpInMultipart">
    <p>Provides an input node for submitted forms.</p>
</script>


<script type="text/javascript">
    RED.nodes.registerType('form-in',{
        category: 'EMA',
        color:"rgb(231, 231, 174)",
        defaults: {
            name: {value:""},
            url: {value:"/mailNotification",required:true},
            method: {value:"post",required:true},
            fields: {value: "", required: true},
            swaggerDoc: {type:"swagger-doc", required:false}
        },
        inputs:0,
        outputs:1,
        icon: "white-globe.png",
        label: function() {
            if (this.name) {
                return this.name;
            } else if (this.url) {
                var root = RED.settings.httpNodeRoot;
                if (root.slice(-1) != "/") {
                    root = root+"/";
                }
                if (this.url.charAt(0) == "/") {
                    root += this.url.slice(1);
                } else {
                    root += this.url;
                }
                if(this.owner){
                    return "["+this.method+"] /"+this.owner + root;
                }
                else{
                    return "["+this.method+"] "+root;
                }
            } else {
                return "form input";
            }
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        },
        oneditprepare: function() {
            var root = RED.settings.httpNodeRoot;
            if (root.slice(-1) == "/") {
                root = root.slice(0,-1);
            }
            if (root == "") {
                $("#node-input-tip").hide();
            } else {
                $("#node-input-path").html(root);
                $("#node-input-tip").show();
            }
            if(!RED.nodes.getType("swagger-doc")){
                $('.row-swagger-doc').hide();
            }
        }

    });
</script>
